<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <script type="text/javascript">
    
    function ninini(e){

      return document.getElementById("texto").innerHTML = `"${e.target.value.replace(/[aeou]/gi, "i")}"`
    }

    function showImage(){
      return document.getElementById("imagen").setAttribute("style", "width: 200px")
    }
  </script>
</head>
<body>
      <input type="text" placeholder="Escribe..." onchange="ninini(event)" style="width: 200px;">
      <input type="button" value="Traduce" onclick="showImage()">
  <p id="texto"></p> <br>
  <img src="https://media.tenor.com/images/fc5e58985f42535bba9f910e2d65adfd/raw" alt="ninini" style="width: 200px; display: none" id="imagen">
</body>
</html>
