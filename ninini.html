<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Traductor Ni Ni Ni</title>
  </head>
  <body>
    <div class="main-container shadow">
      <div>
        <input
          type="text"
          placeholder="Escribe..."
          style="width: 250px;"
          id="input"
          class="shadow"
          oninput="ninini()"
        />
      </div>
      <p id="output"></p>
      <div style="height: 160px;">
        <img
          src="https://media.tenor.com/images/fc5e58985f42535bba9f910e2d65adfd/raw"
          alt="ninini"
          style="height: 160px; width: 200px; display: none;"
          id="imagen"
        />
      </div>
    </div>

    <script type="text/javascript">
      const input = document.getElementById("input");
      const output = document.getElementById("output");
      const imagen = document.getElementById("imagen");

      const ninini = () => {
        if (input.value) {
          output.innerHTML = `"${input.value.replace(/[aeou]/gi, "i")}"`;
          imagen.style = "height: 160px; width: 200px; display: block";
        } else {
          output.innerHTML = "";
          imagen.style = "height: 160px; width: 200px; display: none;";
        }
      };
    </script>
  </body>
</html>
